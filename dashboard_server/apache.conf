<VirtualHost *:80>
    # Name of your virtual host with the dashboard
    ServerName dashboard 

    <Location "/dashboard">
            SetHandler python-program
            PythonPath "['/opt/dashboard/stable/'] + sys.path"
            PythonHandler django.core.handlers.modpython
            PythonOption django.root "/dashboard"
            SetEnv DJANGO_SETTINGS_MODULE dashboard_server.settings
            PythonDebug Off
    </Location>

    Alias "/dashboard/media/" "/srv/dashboard/media/"
    <Location "/dashboard/media">
            SetHandler None
    </Location>
    <Directory "/srv/dashboard/media">
        Order allow,deny
        Allow from all
    </Directory>

    Alias "/dashboard/admin/media/" "/usr/share/pyshared/django/contrib/admin/media/"
    <Location "/dashboard/admin/media">
            SetHandler None
    </Location>
    <Directory "/usr/share/pyshared/django/contrib/admin/media">
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
